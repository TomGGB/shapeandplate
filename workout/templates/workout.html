{% extends "base.html" %}
{% load static %}

{% block title %}Generar Rutina de Ejercicio{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/workout/workout.css' %}">
{% endblock %}

{% block content %}
<h1 class="text-center text-2xl font-bold text-gray-800">Generar Rutina de Ejercicio</h1>
<form action="{% url 'generate_workout' %}" method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <img class="block mx-auto w-24 h-24 md:w-48 md:h-48" src="{% static 'img/favicon.png' %}" alt="Imagen de una persona haciendo ejercicio">
    {% csrf_token %}
    <label for="edad" class="block mt-4 text-gray-600">Edad:</label>
    <input type="number" id="edad" name="edad" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
    
    <label for="altura" class="block mt-4 text-gray-600">Altura (cm):</label>
    <input type="number" id="altura" name="altura" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
    
    <label for="peso" class="block mt-4 text-gray-600">Peso (kg):</label>
    <input type="number" id="peso" name="peso" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
    
    <label for="ejercicio_semanal" class="block mt-4 text-gray-600">Ejercicio semanal (horas):</label>
    <input type="number" id="ejercicio_semanal" name="ejercicio_semanal" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
    
    <label for="dieta" class="block mt-4 text-gray-600">Tipo de dieta:</label>
    <input type="text" id="dieta" name="dieta" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
    
    <input type="submit" value="Generar" class="w-full mt-6 p-2 bg-primary text-primary-foreground rounded-md cursor-pointer hover:bg-primary-foreground hover:text-primary">
</form>
{% endblock %}
