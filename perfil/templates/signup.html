<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Por favor, ingresa tus datos:</p>
        <form action="/perfil/signup/save_data/" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required><br><br>

            <label for="ejercicio">Cantidad de ejercicio semanal (horas):</label>
            <input type="number" id="ejercicio" name="ejercicio" required><br><br>

            <label for="dieta">Tipo de dieta:</label>
            <select id="dieta" name="dieta" required>
                <option value="omnivora">Omnívora</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="vegana">Vegana</option>
                <option value="otra">Otra</option>
            </select><br><br>

            <input type="submit" value="Enviar">
        </form>
        <div class="social-login">
            <p>O inicia sesión con:</p>
            <a action="/login/google/" href="/login/google/">Google</a>
        </div>
    </div>
</body>
</html>
