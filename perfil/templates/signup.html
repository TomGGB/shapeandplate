{% extends "base.html" %}
{% block title %}Página de Registro{% endblock %}
{% block content %}
<h1>Registro de Usuario</h1>
<p>Por favor, ingresa tus datos:</p>
<form action="/perfil/signup/" method="post">
    {% csrf_token %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <label for="first_name">Nombre:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
    <label for="last_name">Apellidos:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="diet">Tipo de dieta:</label>
    <input type="text" id="diet" name="diet"><br><br>
    <label for="weight">Peso (kg):</label>
    <input type="number" step="0.01" id="weight" name="weight"><br><br>
    <label for="height">Altura (cm):</label>
    <input type="number" step="0.01" id="height" name="height"><br><br>
    <label for="smoker">¿Fumador?</label>
    <input type="checkbox" id="smoker" name="smoker"><br><br>
    <label for="weekly_exercise_hours">Horas de ejercicio semanal:</label>
    <input type="number" step="0.01" id="weekly_exercise_hours" name="weekly_exercise_hours"><br><br>
    <input type="submit" value="Registrar">
</form>
{% endblock %}
