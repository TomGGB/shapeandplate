{% extends "base.html" %}
{% load static %}
{% block title %}Perfil de Usuario{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}
{% block content %}
<div class="construction-warning">
    <p>⚠️ Esta página está en construcción. Algunas funcionalidades pueden no estar disponibles.</p>
</div>
<div id="profile-content" class="profile-content">
    <div class="skeleton-loader">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text short"></div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simular una carga de datos
        setTimeout(function() {
            document.querySelector(".skeleton-loader").style.display = "none";
            document.getElementById("profile-content").innerHTML = `
                <h1>Perfil de Usuario</h1>
                <p>Nombre: Juan Pérez</p>
                <p>Email: juan.perez@example.com</p>
                <p>Edad: 30</p>
                <p>Altura: 175 cm</p>
                <p>Peso: 70 kg</p>
            `;
        }, 2000); // Simula un retraso de 2 segundos
    });
</script>
{% endblock %}
