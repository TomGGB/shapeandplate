{% extends "base.html" %}
{% load static %}
{% block title %}Perfil de Usuario{% endblock %}
{% block content %}
<div class="construction-warning bg-yellow-300 text-gray-800 p-4 text-center rounded-md mb-6">
    <p>⚠️ Esta página está en construcción. Algunas funcionalidades pueden no estar disponibles.</p>
</div>
<div id="profile-content" class="profile-content max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md relative">
    <div class="flex items-center justify-between mb-6">
        <button class="theme-toggle bg-gray-800 text-white p-2 rounded-full" onclick="toggleTheme()">
            <i class="fa fa-adjust"></i>
        </button>
        <h1 class="text-center text-2xl font-bold text-gray-800 flex-grow">Perfil de Usuario</h1>
        <a href="{% url 'logout' %}" class="logout-button bg-gray-800 text-white p-2 rounded-full">
            <i class="fa fa-sign-out-alt"></i>
        </a>
    </div>
    <form method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <label for="first_name" class="block mt-4 text-gray-600">Nombre:</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="last_name" class="block mt-4 text-gray-600">Apellidos:</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="email" class="block mt-4 text-gray-600">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="diet" class="block mt-4 text-gray-600">Tipo de dieta:</label>
        <input type="text" id="diet" name="diet" value="{{ diet }}" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="weight" class="block mt-4 text-gray-600">Peso (kg):</label>
        <input type="number" step="0.01" id="weight" name="weight" value="{{ weight|floatformat:0 }}" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="height" class="block mt-4 text-gray-600">Altura (cm):</label>
        <input type="number" step="0.01" id="height" name="height" value="{{ height|floatformat:0 }}" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <label for="smoker" class="block mt-4 text-gray-600">¿Fumador?</label>
        <input type="checkbox" id="smoker" name="smoker" {% if smoker %}checked{% endif %} class="mt-1">
        
        <label for="weekly_exercise_hours" class="block mt-4 text-gray-600">Horas de ejercicio semanal:</label>
        <input type="number" step="0.01" id="weekly_exercise_hours" name="weekly_exercise_hours" value="{{ weekly_exercise_hours }}" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
        
        <input type="submit" value="Actualizar Perfil" class="w-full mt-6 p-2 bg-primary text-primary-foreground rounded-md cursor-pointer hover:bg-primary-foreground hover:text-primary">
    </form>
</div>
{% endblock %}
